<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
      
      <link rel="stylesheet" href="./assets/style/style1.css"/>
      <title>Weather Dashboard </title>
  </head>
<body>
   
        <header class="class_heading">
            <h4 class = "sub-headings" id = "sh1" >Weather Dashboard </h4> 
            <p class = "sub-headings" id = "sh2">Rain or sunshine, have a great time</p>
        </header>  
<main>
  <aside>
     
      <div class = "container-search">
            <h5 id = "message"> </h5>
            <form id = "search-form">
          
                  <label class="form-label" > Search for a City : </label>
                  <br>
                  <input type = "text" placeholder  = "city" id = "input-form"/>
                  <br>
            </form>
                  <br>
                  
                  <div class = "btn-center-length">
                      <button id = "search-apicity"> Search by city :</button>
                  </div>

                  <!-- append a new city to the list of cities searched -->
                  <div class = "btn-center-length" id = "search-again">
                  </div>   
                 <br>                   
      </div>
  </aside>

  <section>
      <div class = "container-output">
          <div class = "board">
              <h5 id = "today"> </h5>
          </div>
          <br>
          <div class = "cards">
           
              <section class = "card1" id = "2"> </section>
              <section class = "card1" id = "3"> </section>
              <section class = "card1" id = "4"> </section>
              <section class = "card1" id = "5"> </section>
            <!--  extra card for an additional day on api data call
              <section class = "card1" id = "6"> </section>-->
          </div>
      </div>
  </section>
  
</main>

<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>
      
<script src = "./assets/scripts/script.js"></script>          
  
</body>
</html>
